<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choopee | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="https://choopee.netlify.app/images/login.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Login</h1>
                <h5> Entrar na área de usuário </h5>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <img src="https://choopee.netlify.app/images/mail.png">
                    <input class="fill" type="email" placeholder="email" required autofocus>
                </div>
                <div class="form-item">
                    <img src="https://choopee.netlify.app/images/lock.png" alt="senha">
                    <input class="fill" type="password" placeholder="senha">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" class="lembra">
                        <label for="lembra">Lembre-se de mim</label>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="login-card-footer">
                Não tem conta de usuário? <a href="#">Crie sua conta grátis</a>
            </div>
        </div>
    </div>
</body>

</html>
